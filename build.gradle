apply plugin: 'com.android.application'
apply plugin: 'maven'

repositories {
    jcenter()
    mavenCentral()
}

android {
    compileSdkVersion "Google Inc.:Glass Development Kit Preview:19"
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.zacholauson.dropletstatus"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.github.kevinsawicki:http-request:5.6'
}

buildscript {
    repositories {
        mavenCentral()
    }
}
